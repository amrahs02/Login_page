<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <h1>Sign In</h1>
        <form action="">
            <input class="box" type="email" name="Email" placeholder="Your Email">
            <br>
            <input class="box" type="password" name="Password" placeholder="Your Password">
            <br>
            <input class="box checkbox" type="checkbox"><label>Remember me</label>
            <br>
            <button class="box signbutton">Sign In</button>
        </form>




        <p class="bottom">Don't have an account? <strong>Create new one</strong></p>
    </div>
</body>
</html>
